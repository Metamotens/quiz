<section class="flex h-full items-center justify-center">

    @if (!store.isLastQuestion()) {
    <app-questions [question]="store.question()" [isLastQuestion]="store.isLastQuestion()" (check)="check($event)"
        (next)="next()" />
    } @else if (store.isLastQuestion() && store.loading()) {
    <app-results [score]="store.score()" (reset)="reset()" />
    }

</section>
